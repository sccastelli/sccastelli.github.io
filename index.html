    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fffefa !important;
        }

        h2 {
            font-family: "Monaco", monospace;
            border-radius: 5px;
            padding: 40px;
            transition: background-color 0.5s; /* Agregamos una transición para un cambio suave */
        }

        h3 {
            font-family: "Monaco", monospace;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .button {
            padding: 8px 20px;
            color: rgb(21, 21, 21) !important;
            background-color: #e9e9e9 !important;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-field {
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .output {
            margin-top: 20px;
            text-align: center;
        }

        .custom-bg {
            border-radius: 10px;
            padding: 10px;
        }

        .theme-color {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 id="customHeader">Sofia Catalina Castelli Lacunza</h2>
    <div class="output">
        <p id="outputText"></p>
        <p id="themeText"></p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <input type="text" class="input-field" id="themeInput" placeholder="Enter 'dark' or 'light'">
        <button class="button" onclick="setTheme()">Apply Theme</button>
    </div>

    <script>
        var themes = {
            'dark': { bgColor: '#c24a88', textColor: '#f3ccf1' },
            'light': { bgColor: '#f3ccf1', textColor: '#c24a88' }
        };

        function setTheme() {
            var themeName = document.getElementById("themeInput").value.toLowerCase();
            var elementsToChange = document.querySelectorAll('body, h2, h3, table, th, td');
            var themeText = document.getElementById("themeText");

            if (themeName in themes) {
                elementsToChange.forEach(function(element) {
                    element.style.backgroundColor = themes[themeName].bgColor;
                    element.style.color = themes[themeName].textColor;
                });
                var oppositeThemeName = (themeName === 'dark') ? 'light' : 'dark';

                document.querySelectorAll('p').forEach(function(paragraph) {
                paragraph.style.backgroundColor = themes[oppositeThemeName].bgColor;
                paragraph.style.color = themes[oppositeThemeName].textColor;
            });
                themeText.textContent = 'Current Theme: ' + themeName.charAt(0).toUpperCase() + themeName.slice(1);
            } else {
                themeText.textContent = 'Invalid theme. Please enter "dark" or "light".';
            }
        }
    </script>
